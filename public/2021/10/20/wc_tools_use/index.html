    <div class="post-title">
        <p>
            使用wc工具统计代码行数
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p><img src="/image/%E4%BD%BF%E7%94%A8nvm%E5%AE%89%E8%A3%85%E6%8E%A7%E5%88%B6nodejs%E7%89%88%E6%9C%AC/1634894622774.png" alt="1634894622774.png"></p>
<h4 id="1-统计当前目录下，php-文件数量："><a href="#1-统计当前目录下，php-文件数量：" class="headerlink" title="1. 统计当前目录下，php 文件数量："></a>1. 统计当前目录下，php 文件数量：</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">find . -name &quot;*.php&quot; |wc -l</span><br></pre></td></tr></table></figure>

<h4 id="2-统计当前目录下，所有-php-文件行数："><a href="#2-统计当前目录下，所有-php-文件行数：" class="headerlink" title="2. 统计当前目录下，所有 php 文件行数："></a>2. 统计当前目录下，所有 php 文件行数：</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">find . -name &quot;*.php&quot; |xargs cat|wc -l</span><br></pre></td></tr></table></figure>

<h4 id="3-统计当前目录下，所有-php-文件行数，并过滤空行："><a href="#3-统计当前目录下，所有-php-文件行数，并过滤空行：" class="headerlink" title="3. 统计当前目录下，所有 php 文件行数，并过滤空行："></a>3. 统计当前目录下，所有 php 文件行数，并过滤空行：</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">find . -name &quot;*.php&quot; |xargs cat|grep -v ^$|wc -l</span><br></pre></td></tr></table></figure>
